   function fcfs(){
    var proc=[];
    for(i=0;i<stuff.length;i++){
      proc.push(i+1);
    }
    var n=stuff.length;
    for(i=0;i<n;i++){
      for(j=i+1;j<n;j++){
        if(stuff[i].at>stuff[j].at)
        {
          var temp;
          temp=stuff[i];
          stuff[i]=stuff[j];
          stuff[j]=temp;
          temp=proc[i];
          proc[i]=proc[j];
          proc[j]=temp;
        }
      }
    }
    n=stuff.length;
    console.log(stuff);
    var time=0;
    var complete=0;
    var temp=null;
    var st_time;
    sequence=[];
    if(stuff[0].at>0)
    {
      console.log("Arrival time of the first process is not zero!");
      sequence.push({start:0 , n:null});
      time+=stuff[0].at;
    }
    Enqueue(0);
    var temp=null;
    while(complete!=n)
    {
      var index;
      if(Q.length>0)
        index=Dequeue();
      else
        index=null;
      if(index!=null)
      {
        if(stuff[index].point==0)
        {
          stuff[index].point++;
          stuff[index].check=1;
          sequence.push({start:time, n:proc[index]});
          time+=stuff[index].rt[0];
          if(stuff[index].rt[1]==0 && stuff[index].rt[2]==0)
          {
            complete++;
            stuff[index].finish=1;
            stuff[index].tat=time-stuff[index].at;
            stuff[index].wt=time-stuff[index].at-stuff[index].bt1;
          }
          for(j=0;j<n;j++){
            if(stuff[j].at<=time && stuff[j].finish==0 && stuff[j].check==0 && Q.indexOf(j)==-1)
              Enqueue(j);
            if(stuff[j].at<=time && stuff[j].check==1 && stuff[j].finish==0 && j!=index)
            {
              stuff[j].rt[1]-=stuff[index].rt[0];
              if(stuff[j].rt[1]<=0)
              {
                stuff[j].check=0;
                Enqueue(j);
                stuff[j].point=2;
              }
            }
          }

        }
        else if(stuff[index].point==2)
        {
          complete++;
          stuff[index].finish=1;
          sequence.push({start:time,n:proc[index]});
          time+=stuff[index].rt[2];
          stuff[index].tat=time-stuff[index].at;
          stuff[index].wt=time-stuff[index].bt1-stuff[index].bt2-stuff[index].at;
          for(j=0;j<n;j++){
            if(stuff[j].at<=time && stuff[j].finish==0 && stuff[j].check==0 && Q.indexOf(j)==-1)
              Enqueue(j);
            if(stuff[j].at<=time && stuff[j].check==1 && stuff[j].finish==0 && j!=index)
            {
              stuff[j].rt[1]-=stuff[index].rt[2];
              console.log(stuff[j].rt);
              if(stuff[j].rt[1]<=0)
              {
                stuff[j].check=0;
                Enqueue(j);
                stuff[j].point=2;
              }
            }
          }
        }
        temp=index;
      }
      else if(index==null)
      {
        if(temp!=index)
        {
          sequence.push({start:time, n: null});
        }
        time++;
        for(j=0;j<n;j++){
          if(stuff[j].at<=time && stuff[j].finish==0 && stuff[j].check==0 && Q.indexOf(j)==-1)
            Enqueue(j);
          if(stuff[j].at<=time && stuff[j].check==1 && stuff[j].finish==0 && j!=index)
          {
            stuff[j].rt[1]--;
            if(stuff[j].rt[1]<=0)
            {
              stuff[j].check=0;
              Enqueue(j);
              stuff[j].point++;
            }
          }
        }
        temp=index;
      }
      console.log(Q);
      console.log(complete);

    }
    var sum_at=0;
    for(i=0;i<n;i++)
      sum_at+=stuff[i].wt;
    average_wt_fcfs=sum_at/n;
  }
  function Enqueue(i){
    Q.push(i);
  }
  function Dequeue(i){
    return Q.shift();
  }
